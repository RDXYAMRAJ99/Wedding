<style>
/* Body + background */
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    padding: 40px 20px;
    margin: 0;
    overflow-x: hidden;
    position: relative;
}

/* Sparkle animation */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: yellow;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim linear infinite;
}
@keyframes sparkleAnim {
    0% {transform: translateY(0) rotate(0deg); opacity:1;}
    50% {opacity:0.3;}
    100% {transform: translateY(100vh) rotate(360deg); opacity:0;}
}

/* Falling petals */
.petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}
@keyframes fall {
    0% {transform: translateY(-50px) rotate(0deg); opacity:0;}
    10% {opacity:1;}
    100% {transform: translateY(110vh) rotate(360deg); opacity:0;}
}

/* Glowing card */
.card {
    background: white;
    max-width: 420px;
    margin: auto;
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.7), 0 15px 30px rgba(0,0,0,.3);
    position: relative;
    z-index: 10;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px rgba(255, 0, 0, 0.9), 0 15px 35px rgba(0,0,0,.4);
}

/* Headings */
h1 {
    font-family: 'Great Vibes', cursive;
    color: #b22222;
    font-size: 38px;
    margin-bottom: 10px;
    text-shadow: 1px 1px 5px #fff;
}
.names {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #8b0000;
}
.place {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 15px;
    color: #555;
}

/* Countdown */
.countdown {
    margin: 20px 0;
    font-size: 16px;
    font-weight: bold;
    background: #ffe4e1;
    padding: 15px;
    border-radius: 15px;
    box-shadow: inset 0 0 10px rgba(0,0,0,.1);
    transition: 0.3s;
}
.countdown:hover {
    background: #ffb6c1;
}

/* Music control */
.music-control {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #b22222;
    color: white;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    z-index: 20;
}

/* Footer */
.footer {
    margin-top: 25px;
    font-size: 14px;
    color: #333;
    opacity: 0.8;
    font-style: italic;
}
</style>

<script>
// Music toggle + autoplay fix
const music = document.getElementById('sehnaiMusic');
function toggleMusic() {
    if(music.paused) music.play();
    else music.pause();
}

// Try autoplay on page load
window.addEventListener('load', () => {
    const playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.catch(() => {
            // Autoplay blocked ‚Üí wait for user click
            console.log("Autoplay blocked, click üéµ to start music");
        });
    }
});

// Countdown function
function countdown(id, targetDate, label) {
    const el = document.getElementById(id);
    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance < 0) {
        el.innerHTML = label + " has started!";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 *24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000 * 60 * 60))/(1000*60));
    const seconds = Math.floor((distance % (1000 * 60))/1000);

    el.innerHTML = label + " in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

// Wedding & Reception Dates
const weddingDate = new Date("March 11, 2026 00:00:00").getTime();
const receptionDate = new Date("March 16, 2026 19:00:00").getTime();

setInterval(function(){
    countdown("weddingCountdown", weddingDate, "Shaadi");
    countdown("receptionCountdown", receptionDate, "Reception");
}, 1000);

// Falling petals
const petalsContainer = document.getElementById('petals');
for(let i=0;i<70;i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = (5+Math.random()*5) + 's';
    petal.style.width = (10+Math.random()*10)+'px';
    petal.style.height = petal.style.width;
    petalsContainer.appendChild(petal);
}

// Sparkles
const sparklesContainer = document.getElementById('sparkles');
for(let i=0;i<50;i++){
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random()*100 + 'vw';
    sparkle.style.animationDuration = (3+Math.random()*4) + 's';
    sparkle.style.width = (2+Math.random()*3)+'px';
    sparkle.style.height = sparkle.style.width;
    sparklesContainer.appendChild(sparkle);
}
</script>
